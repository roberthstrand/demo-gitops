apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  managedBy: "platform-team"
  environment: "dev"
bases:
  - ../../../apps/webapp

namePrefix: dev-
replicas:
  - name: web-app
    count: 1

images:
  - name: ghcr.io/roberthstrand/demo-webapp
    newName: ghcr.io/roberthstrand/demo-webapp
    newTag: v2.0.0