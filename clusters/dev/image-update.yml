---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: flux-system
  namespace: flux-system
spec:
  git:
    checkout:
      ref:
        branch: dublin
    commit:
      author:
        email: GuinnessBot@users.noreply.github.com
        name: GuinnessBot
      messageTemplate: '{{range.Updated.Images}}{{println .}}{{end}}'
    push:
      branch: dublin
  interval: 30m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  update:
    path: ./clusters/dev
    strategy: Setters
